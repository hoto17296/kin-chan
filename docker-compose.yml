version: '3'

services:

  bot:
    build: bot
    env_file:
      - ./bot/.env
    environment:
      DEBUG: 1
      DEBUG_USER_EMAIL: y.ishikawa@churadata.okinawa
      SELENIUM_GRID_URL: http://selenium:4444/wd/hub
    volumes:
      - ./bot:/bot

  selenium:
    image: selenium/standalone-chrome
    volumes:
      - /dev/shm:/dev/shm

  cron:
    build: cron
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./cron/crontab:/var/spool/cron/crontabs/root